<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wasif's Login Page</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <main class="wsf_login_main">
        <div class="login_container">
            <h1 class="login_h">
                Let's Get Started
            </h1>
            <h3 class="login_h3">
                Sign in to continue to CRMI.
            </h3>
            <form action="" class="login">
                <div class="login_info">
                    <div class="input-row">
                        <div class="icon-box">
                            <i class="far fa-user icons-inputs form"></i>
                        </div>
                        <div class="input-box">
                            <input type="text" name="username" id="username" placeholder="Username" class="input">
                        </div>
                    </div>
                    <div class="input-row">
                        <div class="icon-box">
                            <i class="fas fa-lock icons-inputs form"></i>
                        </div>
                        <div class="input-box">
                            <input type="password" name="password" id="password" placeholder="Password" class="input">
                        </div>
                    </div>
                </div>                                         
                <div class="login_additional">
                    <div class="remember-me">
                        <input type="checkbox" name="remember_me" id="remembr_me">
                        <span>Remember Me</span>
                    </div>
                    <div class="forgot_password">
                        <i class="fas fa-lock icons-inputs form"></i>
                        <span>Forgot Password?</span>
                    </div>
                </div>
                <div class="sign_in">
                    <button>SIGN IN</button>
                </div>
                <div class="sign_up">
                    <span>Don't have an account?</span>
                    <a href="#">Sign Up</a>
                </div>
            </form>

        </div>
        <section class="alternate_login">
            <p>
                -&nbsp;Sign With&nbsp; -
            </p>
            <div class="icons">
                <a href="#" target="_blank"><i class="fab fa-facebook icon"></i></a>
                <a href="#" target="_blank"><i class="fab fa-twitter icon"></i></a>
                <a href="#" target="_blank"><i class="fab fa-instagram icon"></i></a>
            </div>
        </section>
    </main>
</body>

</html>
